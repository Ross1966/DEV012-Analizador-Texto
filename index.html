<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1>Analizador de Texto</h1>
  </header>
  
  <textarea name="user-input"></textarea>
  <br><br>

  <ul>
    <li data-testid ="word-count" class="cuenta">Palabras: 0</li>
    <li data-testid ="character-count" class="cuenta">Caracteres: 0</li>
    <li data-testid="character-no-spaces-count" class="cuenta" >Caracteres sin espacios: 0</li>
    <li data-testid="number-count" class="cuenta">Números: 0</li>
    <li data-testid="number-sum" class="cuenta">Suma Números: 0</li>
    <li data-testid="word-length-average" class="cuenta">Longitud de Palabras: 0</li>


  </ul>

  
  <br><br><br><br><br><br><br>
  <button id="reset-button">Borrar todo</button>

  <br><br><br>


  <footer>
    <p>Rosa María Ibáñez</p>

  </footer>
  
 
</body>
</html>
